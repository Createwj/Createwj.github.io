<p><div style="width:100%;margin:1.3%"><br>    <img src="https://createwj.github.io/img/723295115161530941.png" style="width:100%;"><br></div><br><strong>命名python文件的时候请勿用各种包名称命名</strong><br><a id="more"></a><br>进入正题 爬虫利器pyquery的使用</p>
<h5 id="1-安装"><a href="#1-安装" class="headerlink" title="1. 安装"></a>1. 安装</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pip install pyquery</span><br><span class="line">pip install requests    #依赖</span><br></pre></td></tr></table></figure>
<h5 id="2-导包"><a href="#2-导包" class="headerlink" title="2.导包"></a>2.导包</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">import pyquery</span><br><span class="line">import os       #文件操作</span><br></pre></td></tr></table></figure>
<h5 id="3-抓取分析数据"><a href="#3-抓取分析数据" class="headerlink" title="3. 抓取分析数据"></a>3. 抓取分析数据</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">#-*- coding:utf-8 -*-</span><br><span class="line">import requests</span><br><span class="line">import pyquery</span><br><span class="line">import os</span><br><span class="line">def reptile(url,packname):</span><br><span class="line"></span><br><span class="line">    req = requests.get(url)     #向指定URL发送请求</span><br><span class="line">    page = req.text</span><br><span class="line">    pq = pyquery.PyQuery(page)</span><br><span class="line"></span><br><span class="line">    pq_ul = pq(&apos;ul&apos;).filter(&apos;.note-list&apos;)  # 定位所有文章的 ul</span><br><span class="line"></span><br><span class="line">    pq_li = pq_ul.find(&apos;li&apos;)      # 定位所有文章 li</span><br><span class="line">    result = []</span><br><span class="line">    # 逐个遍历文章</span><br><span class="line">    for li in pq_li:</span><br><span class="line">        li_tag = pq(li)</span><br><span class="line">        title = li_tag(&apos;.title&apos;).text()</span><br><span class="line">        href = li_tag(&apos;.title&apos;).attr(&apos;href&apos;)</span><br><span class="line">        raw_href = url + href</span><br><span class="line">        item = title + &apos;:&apos; + raw_href</span><br><span class="line">        result.append(item)</span><br><span class="line">    for i in result:</span><br><span class="line">        print(i)</span><br><span class="line">        # 定位当前目录</span><br><span class="line">    ml = os.getcwd()</span><br><span class="line">    try:</span><br><span class="line">        os.mkdir(packname)</span><br><span class="line">    except FileExistsError as e:</span><br><span class="line">        print(&apos;文件夹已经存在&apos;)</span><br><span class="line">    finally:</span><br><span class="line">        print(&apos;最终执行代码&apos;)</span><br><span class="line">    os.chdir(ml + &apos;\/&apos;+packname)  # 进入新建目录</span><br><span class="line">    with open(&apos;jianshu.txt&apos;, &apos;w&apos;) as s:</span><br><span class="line">        for i in result:</span><br><span class="line">            print(i)</span><br><span class="line">            s.write(i+&quot;\n&quot;)</span><br><span class="line"></span><br><span class="line">url = &apos;http://www.jianshu.com/&apos;</span><br><span class="line">reptile(url,packname = &apos;jianshu&apos;)</span><br></pre></td></tr></table></figure>
